<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./img/Hopper_no_BG.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Hopper hacks 2024</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body onload="startApp()" class="unselectable">
    <script defer type="text/javascript" src="./index.js"></script>
    <div id="overlay-wrapper">
        <div>You've earned <span id="finished-Score"></span> points</div>
        <button onclick="endGame()">
            Play Again?
        </button>
    </div>
    <header class="nav-bar-wrapper">
        <h1>Hopper Hacks <span>2024</span></h1>
    </header>
    <main>
        <div class="statistic-wrapper">
            <div>Score: <span id="Score"></span></div>
            <div>Time Left: <span id="Time"></span></div>
        </div>
        <div id="answers-tiles-wrapper">
            <div class="tile" id="answer-tile-0"></div>
            <div class="tile" id="answer-tile-1"></div>
            <div class="tile" id="answer-tile-2"></div>
            <div class="tile" id="answer-tile-3"></div>
            <div class="tile" id="answer-tile-4"></div>
            <div class="tile" id="answer-tile-5"></div>
            <div class="tile" id="answer-tile-6"></div>
        </div>
        <div id="letters-tiles-wrapper">
            <div class="tile" id="letter-tile-0"></div>
            <div class="tile" id="letter-tile-1"></div>
            <div class="tile" id="letter-tile-2"></div>
            <div class="tile" id="letter-tile-3"></div>
            <div class="tile" id="letter-tile-4"></div>
            <div class="tile" id="letter-tile-5"></div>
            <div class="tile" id="letter-tile-6"></div>
        </div>
        <div class="control-wrapper">
            <button onclick="resetButton()">
                Reset
            </button>
            <button onclick="restartButton()">
                Restart
            </button>
        </div>
        <div class="keyboard-wrapper">
            <div class="keyboard-first-row">
                <button data-ascii="Q" onclick="simulateKeyPresses(this)">Q</button>
                <button data-ascii="W" onclick="simulateKeyPresses(this)">W</button>
                <button data-ascii="E" onclick="simulateKeyPresses(this)">E</button>
                <button data-ascii="R" onclick="simulateKeyPresses(this)">R</button>
                <button data-ascii="T" onclick="simulateKeyPresses(this)">T</button>
                <button data-ascii="Y" onclick="simulateKeyPresses(this)">Y</button>
                <button data-ascii="U" onclick="simulateKeyPresses(this)">U</button>
                <button data-ascii="I" onclick="simulateKeyPresses(this)">I</button>
                <button data-ascii="O" onclick="simulateKeyPresses(this)">O</button>
                <button data-ascii="P" onclick="simulateKeyPresses(this)">P</button>
            </div>
            <div class="keyboard-second-row">
                <button data-ascii="A" onclick="simulateKeyPresses(this)">A</button>
                <button data-ascii="S" onclick="simulateKeyPresses(this)">S</button>
                <button data-ascii="D" onclick="simulateKeyPresses(this)">D</button>
                <button data-ascii="F" onclick="simulateKeyPresses(this)">F</button>
                <button data-ascii="G" onclick="simulateKeyPresses(this)">G</button>
                <button data-ascii="H" onclick="simulateKeyPresses(this)">H</button>
                <button data-ascii="J" onclick="simulateKeyPresses(this)">J</button>
                <button data-ascii="K" onclick="simulateKeyPresses(this)">K</button>
                <button data-ascii="L" onclick="simulateKeyPresses(this)">L</button>
            </div>
            <div class="keyboard-third-row">
                <button data-ascii="ENTER" onclick="simulateKeyPresses(this)">ENTER</button>
                <button data-ascii="Z" onclick="simulateKeyPresses(this)">Z</button>
                <button data-ascii="X" onclick="simulateKeyPresses(this)">X</button>
                <button data-ascii="C" onclick="simulateKeyPresses(this)">C</button>
                <button data-ascii="V" onclick="simulateKeyPresses(this)">V</button>
                <button data-ascii="B" onclick="simulateKeyPresses(this)">B</button>
                <button data-ascii="N" onclick="simulateKeyPresses(this)">M</button>
                <button data-ascii="M" onclick="simulateKeyPresses(this)">I</button>
                <button data-ascii="BACKSPACE" onclick="simulateKeyPresses(this)">BACK</button>
            </div>
        </div>
    </main>
</body>

</html>
